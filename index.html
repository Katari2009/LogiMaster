<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LogiMaster: Desafío Logarítmico</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --color-primary: #8A2BE2; /* Playful Purple */
      --color-accent: #FFD700; /* Sunny Yellow */
      --color-success: #32CD32; /* Bright Green */
      --color-error: #FF6347; /* Tomato Red */
      
      --color-text-primary: #ffffff;
      --color-text-secondary: #d1cce8;

      --color-surface-glass: rgba(40, 30, 70, 0.45);
      --color-surface-glass-light: rgba(255, 255, 255, 0.1);
      --color-border-glass: rgba(255, 255, 255, 0.2);
      
      --shadow-md: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
      --border-radius: 1.25rem; /* 20px - more rounded and playful */
    }
    *, *::before, *::after {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    html {
      -webkit-tap-highlight-color: transparent;
    }
    body {
      font-family: 'Poppins', sans-serif;
      color: var(--color-text-primary);
      line-height: 1.6;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      background-color: #0d0c2b;
      overflow-x: hidden;
      position: relative;
    }
    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: -1;
      background: 
        radial-gradient(circle at 15% 80%, rgba(138, 43, 226, 0.4), transparent 40%),
        radial-gradient(circle at 85% 25%, rgba(255, 215, 0, 0.4), transparent 40%);
      animation: moveBlobs 25s infinite alternate ease-in-out;
    }
    
    @keyframes moveBlobs {
      0% { transform: scale(1) translate(0, 0); }
      100% { transform: scale(1.3) translate(5vw, -10vh) rotate(30deg); }
    }

    #root {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    .container {
      width: 100%;
      max-width: 1024px;
      margin-left: auto;
      margin-right: auto;
      padding-left: 1rem;
      padding-right: 1rem;
    }
    .animate-fade-in {
      animation: fadeIn 0.5s ease-in-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .sr-only {
      position: absolute;
      width: 1px;
      height: 1px;
      padding: 0;
      margin: -1px;
      overflow: hidden;
      clip: rect(0, 0, 0, 0);
      white-space: nowrap;
      border-width: 0;
    }

    /* Gamification & Microinteractions */
    .button-pop {
        transition: transform 0.1s ease-out, box-shadow 0.3s ease;
    }
    .button-pop:hover:not(:disabled) {
        transform: translateY(-3px) scale(1.03);
        box-shadow: 0 0 25px var(--color-primary);
    }
    .button-pop:active:not(:disabled) {
        transform: translateY(1px) scale(0.98);
    }

    .card-lift {
        transition: transform 0.3s ease, box-shadow 0.3s ease, border-color 0.3s ease;
    }
    .card-lift:hover {
        transform: translateY(-8px) rotate(1deg);
        box-shadow: var(--shadow-md);
        border-color: var(--color-border-glass);
    }

    @keyframes shake {
      10%, 90% { transform: translate3d(-1px, 0, 0); }
      20%, 80% { transform: translate3d(2px, 0, 0); }
      30%, 50%, 70% { transform: translate3d(-4px, 0, 0); }
      40%, 60% { transform: translate3d(4px, 0, 0); }
    }
    .animate-shake { animation: shake 0.82s cubic-bezier(.36,.07,.19,.97) both; }

    @keyframes tada {
      from { transform: scale3d(1, 1, 1); }
      10%, 20% { transform: scale3d(.9, .9, .9) rotate3d(0, 0, 1, -3deg); }
      30%, 50%, 70%, 90% { transform: scale3d(1.1, 1.1, 1.1) rotate3d(0, 0, 1, 3deg); }
      40%, 60%, 80% { transform: scale3d(1.1, 1.1, 1.1) rotate3d(0, 0, 1, -3deg); }
      to { transform: scale3d(1, 1, 1); }
    }
    .animate-tada { animation: tada 1s ease; }
  </style>
